{% if BOOTSTRAP_THEMES %}
<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Style ( {{ BOOTSTRAP_CUR_THEME }} )
        <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
        {% for theme, css in BOOTSTRAP_THEMES.items %}
            {% if BOOTSTRAP_CUR_THEME == theme %}
            <li class="theme_item disabled"><a href="/theme/{{ theme }}">{{ theme }}</a></li>
            {% else %}
            <li class="theme_item"><a href="/theme/{{ theme }}">{{ theme }}</a></li>
            {% endif %}
        {% endfor %}

    </ul>
</li>
{% endif %}
